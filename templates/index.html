<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 120px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #f1f1f1;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Library</h1>
        <p class="lead">Manage and explore books with ease</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-custom">Register</a>
    </div>

    <footer>
        &copy; {{ datetime.utcnow().year }} Library Management System | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
