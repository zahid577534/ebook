<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Book</h2>
        <a href="{{ url_for('manage_books') }}" class="btn btn-secondary">Back to List</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Edit Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Book Details</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Classification No</label>
                    <input type="text" name="classification_no" value="{{ book.classification_no }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cutter No</label>
                    <input type="text" name="cutter_no" value="{{ book.cutter_no }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Publisher</label>
                    <input type="text" name="publisher_name" value="{{ book.publisher_name }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" value="{{ book.price }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" value="{{ book.quantity }}" class="form-control" required>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Update Book</button>
                    <a href="{{ url_for('manage_books') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
